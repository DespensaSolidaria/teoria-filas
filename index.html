<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Teoria das Filas</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>TEORIA DAS FILAS</h1>
        <br><br>
        <div class="row justify-content-center">
          <div class="col col-lg-10 col-md-12 col-sm-12 bloco">
            <h3 class="textoCard">Insira os valores</h3>
            <form id="formCalculo">
                <label for="txtChegadaClientes">Taxa média de chegada de clientes:</label>
                <input class="form-control" type="number" step="0.01" min="0" name="txtChegadaClientes" id="txtChegadaClientes" placeholder="Insira a taxa média de chegada de clientes..."><br>

                <label for="txtCapacidade">Capacidade de atendimento:</label>
                <input class="form-control" type="number" step="0.01" min="0" name="txtCapacidade" id="txtCapacidade" placeholder="Insira a capicidade de atendimento..."><br>

                <label for="txtCanaisAtendimento">Número de canais de atendimento:</label>
                <input class="form-control" type="number" step="0.01" min="0" name="txtCanaisAtendimento" id="txtCanaisAtendimento" placeholder="Insira o número de canais de atendimento..."><br>

                <button type="button" class="btn btn-outline-primary" id="btnCalcular">Calcular</button>
                <button type="reset" class="btn btn-outline-dark" id="btnLimpar">Limpar</button>
            </form>
          </div>
        </div>

        <br><br>

        <div class="row justify-content-center">
            <div class="col col-lg-10 col-md-12 col-sm-12 bloco">
              <h3 class="textoCard">Resultados</h3>
            </div>
        </div>
    </div>
</body>
</html>
